<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ageya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  </head>
  <style media="screen">
    input[name] {
      margin-top: -10px;
    }
  </style>
  <body>
    <h1 class="text-center ">please enter student details</h1>
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <form method="POST">
            {% csrf_token %}
            <label>first name</label>
            <input type="text" name="fname" class="form-control" />
            <label>last name</label>
            <input type="text" name="lname" class="form-control" />
            <label>email id</label>
            <input type="email" name="email" class="form-control" />
            <label>mobile</label>
            <input type="mobile" name="mobile" class="form-control" />
            <label>course</label>
            <input type="mobile" name="course" class="form-control" />
            <center>
              <input
                type="submit"
                value="Submit"
                class="btn bg-success text-white mt-3"
              />
              <input
                type="reset"
                value="Clear"
                class="btn bg-danger text-white mt-3"
              />
            </center>
            <div class="text-center mt-2">
              <a href="{% url 'mainpage' %}" class="btn btn-outline-warning"
                >go to Main Page</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
